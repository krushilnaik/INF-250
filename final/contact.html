<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece | Contact</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      input,
      textarea {
        background-color: transparent;
        border: solid 1px white;
        color: aliceblue;
        font-size: 1.5rem;
        padding: 5px 10px;
      }

      label,
      input::placeholder,
      textarea::placeholder {
        color: aliceblue;
      }
    </style>
  </head>
  <body
    style="
      background-color: #222;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-content: center;
    "
  >
    <form
      action=""
      style="
        display: flex;
        flex-direction: column;
        text-align: center;
        max-width: 30rem;
        width: 50vw;
        gap: 10px;
        margin: auto;
      "
    >
      <h1 style="color: honeydew">Saw something wrong?</h1>
      <input type="text" name="name" id="name" placeholder="Name:" />
      <input type="email" name="email" id="email" placeholder="Email:" />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Message:"
      ></textarea>
      <div>
        <input type="checkbox" name="confirmation" id="confirmation" />
        <label for="confirmation">Send me an email confirmation</label>
      </div>
      <input
        type="submit"
        value="Let me know"
        style="padding: 10px; width: fit-content; margin: auto; cursor: pointer"
      />
    </form>
  </body>
</html>
